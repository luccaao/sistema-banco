

<mat-card class="container">
  <mat-card-content class="container-conteudo">
    <span class="login">AREA DE LOGIN</span>
    <form [formGroup]="formUser">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="identifier">
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>
    
          <button (click)="login()" mat-raised-button color="warn">ENTRAR</button>

          <span class="cadastro"> CRIAR CONTA</span>
          <span class="cadastro"> ESQUECEU SENHA?</span>
    </form>
  </mat-card-content>
</mat-card>
